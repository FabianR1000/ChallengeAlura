<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="autor" content="Fabian R"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Encriptar Challenge Alura</title>
    </head>

    <body>
        <main>
            <section class="encriptacion">
                <form class="cuadro-encriptacion">
                    <fieldset class="reemplazar-cuadro">
                        <div class="cuadro-muñeco">
                        <img class="munieco" src="img/sherlock-holmes.svg" alt="Desconocido">
                        </div>
                        <h2 class="aviso-falta-mensaje">Falta el texto</h2>
                        <p class="aviso-ingrese-texto">Ingresa el texto.</p>
                    </fieldset>
                    <span class="aviso-texto-copiado-invisible">¡Texto copiado!</span>
                    <button class="boton-copiar-invisible">Copiar</button>
                </form>

            </section>

            <section class="texto-principal">
                <h1 class="logo"><img src="img/Logo.png" class="logo" alt="Logotipo de la página">
                </h1>
               <form class="formulario-ingresar-texto">
                    <fieldset class="caja-ingresar-texto">
                        <textarea name="ingresar-texto" class="ingresar-texto" autofocus placeholder="Ingresar texto" cols="35" spellcheck="false"></textarea>
                    </fieldset>

                    <fieldset class="botones">
                        <div class="texto-informativo">
                            <p class="simbolo-exclamacion">!</p><p class="aviso-minusculas">Solo letras minúsculas y sin acentos</p>
                        </div>

                        <button class="boton-encriptar">Encriptar</button>
                        <button class="boton-desencriptar">Desencriptar</button>
                    </fieldset>
                </form>
            </section>

            
        </main>
        <footer> 
            <p>&copy ALURA</p>
        </footer>
        <script src="js/encriptar-desencriptar-texto.js"></script>
        <script src="js/boton-encriptar-texto.js"></script>
        <script src="js/boton-desencriptar-texto.js"></script>
        <script src="js/boton-copiar-texto.js"></script>
        <script src="js/validar-entrada.js"></script>
        <script src="js/funcion-copiar-texto.js"></script>
        <script src="js/funcion-visibilizar-error.js"></script>
        
    </body>


</html>
